<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Insert your website description here">
    <meta name="LOGIN" content="log-in, LogIn, login">
    <meta name="author" content="Abdullah Al Rashid Samir">
    <link rel="stylesheet" href="styles.css">
    <title>Design of the Log In page</title>
    <!-- Add any additional meta tags as needed -->
</head>

<body>
    <div class="login-container">
        <div class="h1">
            <div>Join the</div>
            <div>community</div>
        </div>
        <div class="para">
            <p>Take your art to the next level. Get it</p>
            <p>seen by millions of people.</p>
        </div>
        <div class="button">
            <button class="facebook-button">
                Join with Facebook
            </button>
        </div>
        <div class="or">
            Or
        </div>
        <div class="fandl">
            <div class="firstname">
                <input type="text" placeholder="First name" id="first-name">
            </div>
            <div class="lastname">
                <input type="text" name="last-name" id="last-name" placeholder="Last name">
            </div>
        </div>
        <div class="email">
            <input type="email" placeholder="Email" id="email">
        </div>
        <div class="password">
            <input type="password" placeholder="Password" id="password">
        </div>
        <div class="create-account">
            <button class="create-account-button">
                Create New Account
            </button>
        </div>
    </div>
</body>

</html>
